<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-card.svg" alt="top card svg image" style="border-radius: 10px 10px 0 0; position: relative; left: 0.5cm; -webkit-box-shadow: 0px 4px 7px 4px rgba(0,0,0,0.23); box-shadow: 0px 4px 7px 4px rgba(0,0,0,0.23);">
  <div class="card">
  <img src="./images/image-victor.jpg" alt="JPEG image victor user" style="border-radius: 50%" class="profile">
  <div class="title">
      <b>
        Victor Crest 
      </b>      
    <span class="age">
      26
    </span>
    <br>
    <span class="city">
      London
    </span>
  </div> 
  <div class="stats">
    <div>
      <span class="follower-number">
        <b>
          80k
        </b>
        <br>
      </span>
      <span class="followers">
        Followers
      </span>
    </div>
    <div class="likes">
      <span class="likes-number">
        <b>
          803k
        </b>
      </b>
      </span>
      <span class="likes-word">
        Likes
      </span>
    </div>
    <div class="photos">
      <span class="number">
        1.4K
      </span>
      <span class="word">
        Photos
      </span>
    </div>
  </div>
</div>
</body>
</html>
