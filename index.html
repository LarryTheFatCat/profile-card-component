<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta rel="description" content="this was made using https://frontendmentor.io">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="wrapper">
    <div id="card">
      <section>
        <img src="images/image-victor.jpg" alt="Victor">
        <p class="section section-top">Victor Crest
          <span>26</span>
          <br>
          London   
        </p>
      </section>
      <section>
        <p class="section section-bottom">
          <span class="bottom section-left">
            80K 
            <br>   
            Followers          
          </span>
          <span class="bottom section-middle">
          803K
          <br>
          Likes           
          </span>
          <span class="bottom section-right">
          1.4K
          Photos            
          </span>

        </p>         
      </section>
  </div>      
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www..github.com/twothreetwo">TwoOneTwo</a>.
  </div>
</body>
</html>
